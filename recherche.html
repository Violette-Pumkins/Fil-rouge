<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fil-rouge recherche</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bs4/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bs4/css/font-awesome.min.css">
    <link rel="stylesheet" href="recherche.css">

</head>



<body>
    <div class="container-fluid p-0">
        <div id="header" class="p-5 text-center">
            Site de Apolline et Violette
            <a href="acceuil.html">
            <img src="chaisebois-logo.png" style="height:70px; width:70px;">
            </a>
        </div>
        </div>

    </div>
    <!-- dessous du header -->
    <div id="bg">
        <div class="column">
            <header class="py-3 sticky-top">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col d-flex justify-content-end align-items-center">
                        <a class="btn btn-sm btn-outline-light" href="#" id="basket">
                            <span>
                                <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                            </span>
                        </a>

                    </div>
                </div>
            </header>


            <div class="col col-sm-12">

                <div class="col-lg-12 mt-3">
                    <nav class="navbar navbar-light col-md-12 p-3 text-center" id="navbar">
                        <div class="column col-lg-12">

                            <h1 class="mb-3" id="options-co">Rechercher par:</h1>

                            <!-- formulaire recherche -->

                            <form class="needs-validation mt-3" novalidate="">
                                <!-- recherche par titre -->
                                <div class="row ">
                                    <div class="col-md-12 w-100">
                                        <div class="m-3">
                                            <label for="text" class="search">Rechercher par Titre </label>
                                            <input type="text" class="form-control" id="titre" placeholder="titre">
                                            <div class="invalid-feedback">
                                                Please enter a valid name.
                                            </div>
                                        </div>
                                        <!-- recherche par serie -->
                                        <div class="m-3">
                                            <label for="text" class="search">Rechercher par s√©rie</label>
                                            <input type="text" class="form-control" id="serie" placeholder="serie">
                                            <div class="invalid-feedback">
                                                Please enter a valid name.
                                            </div>
                                        </div>
                                        <!-- recherche par auteur -->
                                        <div class="m-3">
                                            <label for="text" class="search">Rechercher par Auteur </label>
                                            <input type="text" class="form-control" id="auteur" placeholder="auteur">
                                            <div class="invalid-feedback">
                                                Please enter a valid name.
                                            </div>
                                        </div>

                                        <div class="input-group-append">
                                            <button type="submit" class="btn btn-outline-light btn-block btn-md" id="search">
                                                <i class="fa fa-search" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </div>
                            </form>
                        </div>

                </div>
                </nav>
            </div>
            <div class="col-md-12 my-3 bg-dark" style="height:1500px;">
                <div class="cd-grid col-sm-4 " id="cards">
                    <div class="row" id="card-contain">


                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer style="background-color: #B82A0C;">
        <a href="nousconatcter.html" style="color:white;">Nous contacter</a>

    </footer>


    <script src="bs4/js/jquery-3.5.1.slim.min.js"></script>
    <script src="bs4/js/bootstrap.bundle.min.js"></script>
    <script src="data/albums.js"></script>
    <script src="data/auteurs.js"></script>
    <script src="data/series.js"></script>
    <script src="js/modeleBD.js"> </script>
